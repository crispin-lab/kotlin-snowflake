name: "ğŸ”„CI & CD"
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  ci:
    name: "ğŸ”¨"
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  cd:
    if: >
      github.event_name == 'pull_request' && 
      github.base_ref == 'main' && 
      github.event.pull_request.merged == 'true'
    needs:
      - ci
    name: "ğŸ› ï¸"
    uses: ./.github/workflows/cd.yml
    secrets: inherit
